<div class="container align-items-center mt-5 mb-5">
    <h1>Artistas</h1>
    <hr class="my-4">
    <div class="card-deck cont-over">
        <div class="card" *ngFor="let artist of listaArtistas; let i = index" [attr.data-index]="i">
            <img class="card-img-top" [src]="'https://image.tmdb.org/t/p/w500' + artist.profile_path" [alt]="artist.name">
            <div class="card-body ">
                <h5 class="card-title ">{{ artist.name }}</h5>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-outline-info btn-lg btn-block" data-toggle="modal" data-target="#artistaInfoModal" (click)="displayInfo(i)">Info</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="artistaInfoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">{{ dataArtista.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
